<div class="box-container">
  <div class="form">
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <div formGroupName="userData">
        <div class="form-group">
          <select formControlName="category">
            <option [ngValue]="null" disabled>Choose your category</option>
            <option *ngFor="let option of categoryoptions">
              {{ option }}
            </option>
          </select>
          <span
            *ngIf="
              !expenseForm.get('userData.category').valid &&
              expenseForm.get('userData.category').touched
            "
            class="help-block"
            >Please enter a valid category name</span
          >
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="itemname"
            formControlName="itemname"
            placeholder="Enter itemname"
          />
          <span
            *ngIf="
              !expenseForm.get('userData.itemname').valid &&
              expenseForm.get('userData.itemname').touched
            "
            class="help-block"
            >Please enter a valid itemname</span
          >
        </div>
        <!-- Amount -->
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="amount"
            formControlName="amount"
            placeholder="Enter amount"
          />
          <span
            *ngIf="
              !expenseForm.get('userData.amount').valid &&
              expenseForm.get('userData.amount').touched
            "
            class="help-block"
            >Please enter a valid amount</span
          >
        </div>
        <!-- Date -->
        <div class="form-group">
          <input
            type="date"
            class="form-control"
            id="date"
            formControlName="date"
          />
          <span
            *ngIf="
              !expenseForm.get('userData.date').valid &&
              expenseForm.get('userData.date').touched
            "
            class="help-block"
            >Please enter a valid date</span
          >
        </div>
      </div>
      <div class="button">
        <button [disabled]="expenseForm.invalid" class="btn" type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
